<!DOCTYPE html>
<html>
<head>
  <title>Buttons - HTML5 SDK for Brass Monkey</title>
  
    <!--  Include development implementation of Brass Monkey. 
        RECOMMENDED: Use the minified brassmonkey.min.js when deploying. -->
  <script language="javascript" type="text/javascript" src="../../src/core.js" ></script>
  <script language="javascript" type="text/javascript" src="../../src/base64.js" ></script>
  <script language="javascript" type="text/javascript" src="../../src/resources.js" ></script>
  <script language="javascript" type="text/javascript" src="../../src/device.js" ></script>
  <script language="javascript" type="text/javascript" src="../../src/detect.js" ></script>
  <script language="javascript" type="text/javascript" src="../../src/flash/swfobject.js" ></script>
  <script language="javascript" type="text/javascript" src="../../src/flash/flash.js" ></script>
  <script language="javascript" type="text/javascript" src="../../src/websockets/registry.js" ></script>
  <script language="javascript" type="text/javascript" src="../../src/websockets/websockets.js" ></script>

  <script>
    bm.start({
      name: "Buttons - SDK Examples",
      maxPlayers:1,
      appId:"62e822bc0e6b9f22fc158763591845be",
      swfURL:"../../src/swf/bin/brassmonkey.swf",
      design: {
        orientation: "portrait",
        touchEnabled: false,
        accelerometerEnabled: false,
        images:[
          '../shared/background.png',
          'button-up.png',
          'button-down.png'
        ],
        layout:[{
          type:   "image",
          image:  0,
          x:      0,
          y:      0,
          width:  320,
          height: 480
        }, {
          type:       "button",
          handler:    "push",
          imageUp:    1,
          imageDown:  2,
          x:          (320-160)/2-3,
          y:          (480-160)/2,
          width:      160,
          height:     160
        }]
      }
    });
      	    
    bm.on('showslotcolor',function(e){
      document.getElementById('slot-color').style.background = e.color;
    });
    
    bm.on('buttondown',function(e){
      document.getElementById('up').style.display = "none";
      document.getElementById('down').style.display = "inline";
    });
    
    bm.on('buttonup',function(e){
      document.getElementById('up').style.display = "inline";
      document.getElementById('down').style.display = "none";
    });

  </script>
</head>
<body style="margin:0px;background:white;">
  <div id="slot-color" style="width:100px;height:100px;text-align:center;line-height:100px;font-family:Arial;">Slot Color</div>
  
  <img id="up" src="button-up.png" />
  <img id="down" src="button-down.png" style="display:none;"/>
</body>
</html>
