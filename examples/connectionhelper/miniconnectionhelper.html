<html>
<head>
  <title>Connection Helper - HTML5 SDK for Brass Monkey</title>
  
  <script type="text/javascript" src="../../brassmonkey.js"></script>
  <script type="text/javascript" src="miniconnectionhelper.js"></script>
  
  <style>
    body{margin:0px;background:black;overflow:visible;}
    #MiniConnectionHelper{margin:0px;background:black;text-align:center;overflow:visible;}
    #toggle{
      margin-top: 280px;
    }
  </style>  
</head>
<body style="">
  <div id="MiniConnectionHelper">
          <p>
              To view this page ensure that Adobe Flash Player is installed 
              
          </p>
          
          <script type="text/javascript"> 
              var pageHost = ((document.location.protocol == "https:") ? "https://" : "http://"); 
              document.write("<a href='http://www.adobe.com/go/getflashplayer'><img src='" 
                              + pageHost + "www.adobe.com/images/shared/download_buttons/get_flash_player.gif' alt='Get Adobe Flash player' /></a>" ); 
          </script> 
   </div>
  
  <input id="toggle" type="button" value="Hide"/>
  
  <script>
    bm.init({
      name: "Brass Monkey",
      swfURL:"../../swf/sdk/bin/brassmonkey.swf",
      design: {
        orientation: "portrait",
        touchEnabled: false,
        accelerometerEnabled: false
      }
    });
    
    miniconnectionHelper.init( "../../swf/connectionhelper/bin/Preloader.swf", "MiniConnectionHelper", undefined, { 'connection-helper-path': '../../swf/miniconnectionhelper/bin/Main.swf' });
    miniconnectionHelper.show();
    
    bm.onDeviceAvailable(function(a){
      a.controlMode=bm.MODE_NAVIGATION;
      return a;
    });
    
    var toggle = document.getElementById('toggle'),
        show = true;
    toggle.onclick = function(){
      show = !show;
      
      if(show){
        miniconnectionHelper.show();
        toggle.value = "Hide";
      } else {
        miniconnectionHelper.hide();
        toggle.value = "Show";
      }
    }
    
  </script>
  
</body>
</html>
