<html>
<head>
  <title>Slides - HTML5 SDK for Brass Monkey</title>
  
  <script type="text/javascript" src="../../brassmonkey.js"></script>

  <script>
    bm.init({
      name: "Slides - SDK Examples",
      bmMaxPlayers:1,
      bmAppId:"62e822bc0e6b9f22fc158763591845be",
      swfURL:"../../swf/bin/brassmonkey.swf",
      design: {
        orientation: "portrait",
        touchEnabled: false,
        accelerometerEnabled: false,
        images:[
          '../shared/background.png',
          'button-up.png',
          'button-down.png'
        ],
        layout:[{
          type:   "image",
          image:  0,
          x:      0,
          y:      0,
          width:  320,
          height: 480
        }, {
          type:       "button",
          handler:    "push",
          imageUp:    1,
          imageDown:  2,
          x:          (320-160)/2-3,
          y:          (480-160)/2,
          width:      160,
          height:     160
        }]
      }
    });
    
  	bm.onDeviceAvailable(function(device){  		
  		device.controlMode=bm.MODE_GAMEPAD;
  		return device;
  	});
  	    
    bm.onShowSlot(function(color){
      document.getElementById('slot-color').style.background = color;
    });
    
    bm.onInvocation(function(invoke, deviceId){
      var keyDown = invoke.parameters[0].Value=="down";
      if(keyDown){
        document.getElementById("player").next();
      } 
    });
    

  </script>
</head>
<body style="margin:0px;background:white;">
  <div id="slot-color" style="position:absolute;width:100px;height:100px;text-align:center;line-height:100px;font-family:Arial;">Slot Color</div>
  <div id="player">
    You need Flash player 8+ and JavaScript to view the slideshow player.
  </div>
  <script type="text/javascript" src="/scripts/swfobject/swfobject.js"></script>    
  <script type="text/javascript">
    var params = { allowScriptAccess: "always" };
    var atts = { id: "player" };
    var flashvars = { doc : "thirst-upload-800x600-1215534320518707-8" };
  
    swfobject.embedSWF("http://static.slidesharecdn.com/swf/ssplayer2.swf"
               ,"player",window.innerWidth,window.innerHeight,"8",null,flashvars,params, atts);
  </script>
</body>
</html>
